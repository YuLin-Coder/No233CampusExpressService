
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>注册</title>
		<!-- bootstrap样式，地图插件使用 -->
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<body class="index-body">


		<div id="app">

			<!-- 轮播图 -->
			<div class="layui-carousel" id="swiper">
				<div carousel-item id="swiper-item">
					<div v-for="(item,index) in swiperList" v-bind:key="index">
						<img class="swiper-item" :src="item.img">
					</div>
				</div>
			</div>
			<!-- 轮播图 -->

			<div class="data-add-container">

				<form class="layui-form layui-form-pane" lay-filter="myForm">
					
                                                            <div class="layui-form-item" pane>
						<label class="layui-form-label">快递编号：</label>
						<div class="layui-input-block">
							<input v-model="detail.kuaidibianhao" type="text" name="kuaidibianhao" id="kuaidibianhao" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">商品名称：</label>
						<div class="layui-input-block">
							<input v-model="detail.shangpinmingcheng" type="text" name="shangpinmingcheng" id="shangpinmingcheng" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">图片：</label>
						<div v-if="detail.tupian" class="layui-input-block">
							<img id="tupianImg" style="width: 100px;height: 100px;border-radius: 50%;border: 2px solid #EEEEEE;" :src="detail.tupian">
							<input type="hidden" :value="detail.tupian" id="tupian" name="tupian" />
						</div>
						<div class="layui-input-block">
							<button type="button" class="layui-btn btn-theme" id="tupianUpload">
								<i class="layui-icon">&#xe67c;</i>上传图片
							</button>
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">数量：</label>
						<div class="layui-input-block">
							<input v-model="detail.shuliang" type="text" name="shuliang" id="shuliang" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">运费险：</label>
						<div class="layui-input-block">
							<input v-model="detail.yunfeixian" type="text" name="yunfeixian" id="yunfeixian" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">快递状态：</label>
						<div class="layui-input-block">
							<input v-model="detail.kuaidizhuangtai" type="text" name="kuaidizhuangtai" id="kuaidizhuangtai" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-block">
                            <select name="xuehao" id="xuehao" lay-filter="xuehao">
                                <option value="">请选择</option>
                                <option v-for="(item,index) in xuehao" v-bind:key="index" :value="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">学生姓名：</label>
						<div class="layui-input-block">
							<input v-model="detail.xueshengxingming" type="text" name="xueshengxingming" id="xueshengxingming" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">手机：</label>
						<div class="layui-input-block">
							<input v-model="detail.shouji" type="text" name="shouji" id="shouji" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">大学：</label>
						<div class="layui-input-block">
							<input v-model="detail.daxue" type="text" name="daxue" id="daxue" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">班级：</label>
						<div class="layui-input-block">
							<input v-model="detail.banji" type="text" name="banji" id="banji" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">楼栋：</label>
						<div class="layui-input-block">
							<input v-model="detail.loudong" type="text" name="loudong" id="loudong" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">楼层：</label>
						<div class="layui-input-block">
							<input v-model="detail.louceng" type="text" name="louceng" id="louceng" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<input v-model="detail.beizhu" type="text" name="beizhu" id="beizhu" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
                        <label class="layui-form-label">快递员工号</label>
                        <div class="layui-input-block">
                            <select name="kuaidiyuangonghao" id="kuaidiyuangonghao" lay-filter="kuaidiyuangonghao">
                                <option value="">请选择</option>
                                <option v-for="(item,index) in kuaidiyuangonghao" v-bind:key="index" :value="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">快递员姓名：</label>
						<div class="layui-input-block">
							<input v-model="detail.kuaidiyuanxingming" type="text" name="kuaidiyuanxingming" id="kuaidiyuanxingming" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">联系电话：</label>
						<div class="layui-input-block">
							<input v-model="detail.lianxidianhua" type="text" name="lianxidianhua" id="lianxidianhua" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">年龄：</label>
						<div class="layui-input-block">
							<input v-model="detail.nianling" type="text" name="nianling" id="nianling" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: right;margin-right: 30px;">
							<button class="layui-btn btn-submit" lay-submit lay-filter="*">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 校验格式工具类 -->
		<script src="../../js/validate.js"></script>
		<!-- 地图 -->
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
                    detail: {
                                                                        kuaidibianhao: '',
                                                                                                shangpinmingcheng: '',
                                                                                                tupian: '',
                                                                                                shuliang: '',
                                                                                                yunfeixian: '',
                                                                                                kuaidizhuangtai: '',
                                                                                                xuehao: '',
                                                                                                xueshengxingming: '',
                                                                                                shouji: '',
                                                                                                daxue: '',
                                                                                                banji: '',
                                                                                                loudong: '',
                                                                                                louceng: '',
                                                                                                beizhu: '',
                                                                                                kuaidiyuangonghao: '',
                                                                                                kuaidiyuanxingming: '',
                                                                                                lianxidianhua: '',
                                                                                                nianling: '',
                                                                                                userid: '',
                                                                    },
                    																																																																						xuehao: [],
																																																																																										kuaidiyuangonghao: [],
																																																							centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			
			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						carousel.render({
							elem: '#swiper',
							width: swiper.width,height:swiper.height,
							arrow: swiper.arrow,
							anim: swiper.anim,
							interval: swiper.interval,
							indicator: "none"
						});
					}
				});

                																								// 上传图片
				var tupianUpload = upload.render({
					//绑定元素
					elem: '#tupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#tupian').val(url);
							jquery('#tupianImg').attr('src', url)
                            vue.detail.tupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
																																								http.request(`option/xuesheng/xuehao`,'get',{},(res)=>{
					vue.xuehao = res.data
				});
				form.on('select(xuehao)', (data) => {
					console.log(data.value);
					http.request('follow/xuesheng/xuehao', 'get', {
						columnValue: data.value
					}, function(res) {
																																																																																																						jquery("#xueshengxingming").val(res.data.xueshengxingming)
																								jquery("#shouji").val(res.data.shouji)
																								jquery("#daxue").val(res.data.daxue)
																								jquery("#banji").val(res.data.banji)
																								jquery("#loudong").val(res.data.loudong)
																								jquery("#louceng").val(res.data.louceng)
																																																jquery("#kuaidiyuanxingming").val(res.data.kuaidiyuanxingming)
																								jquery("#lianxidianhua").val(res.data.lianxidianhua)
																								jquery("#nianling").val(res.data.nianling)
																													})
				});
                																																																																				http.request(`option/kuaidiyuan/kuaidiyuangonghao`,'get',{},(res)=>{
					vue.kuaidiyuangonghao = res.data
				});
				form.on('select(kuaidiyuangonghao)', (data) => {
					console.log(data.value);
					http.request('follow/kuaidiyuan/kuaidiyuangonghao', 'get', {
						columnValue: data.value
					}, function(res) {
																																																																																																						jquery("#xueshengxingming").val(res.data.xueshengxingming)
																								jquery("#shouji").val(res.data.shouji)
																								jquery("#daxue").val(res.data.daxue)
																								jquery("#banji").val(res.data.banji)
																								jquery("#loudong").val(res.data.loudong)
																								jquery("#louceng").val(res.data.louceng)
																																																jquery("#kuaidiyuanxingming").val(res.data.kuaidiyuanxingming)
																								jquery("#lianxidianhua").val(res.data.lianxidianhua)
																								jquery("#nianling").val(res.data.nianling)
																													})
				});
                																																								
                                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for(var key in data){
						vue.detail[`${key}`] = data[`${key}`]
					}
				});
                
                // 跨表计算
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					//form.val("myForm", obj);
					for(var key in obj){
						vue.detail[`${key}`] = obj[`${key}`]
					}
				}
				
                																																																																																																																																																								
				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
					                    					                                                                                                                                                                					                    if(!data.shangpinmingcheng){
                        layer.msg('商品名称不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                                    					                                                                                                                                                                					                    if(!data.shuliang){
                        layer.msg('数量不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                            if(!isIntNumer(data.shuliang)){
                        layer.msg('数量应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                            
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
					// 提交数据
					http.requestJson('quhuoxinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
	</body>
</html>
